<h3 class="text-center">{{ title() }}</h3>
<div class="container">
  <h3>Zadania na dzisiaj</h3>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Numer</th>
        <th>Nazwa</th>
        <th>Status</th>
        <th>Zmień status</th>
        <th>Usuń</th>
      </tr>
    </thead>
    <tbody>
      @for (task of tasks; track task.id; let i = $index) {
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ task.name }}</td>
          <td>@if(task.done){Wykonane}@else{Czeka na wykonanie}</td>
          <td><button class="btn text-white"
                      [ngClass]="task.done ? 'bg-success' : 'bg-primary'"
                      (click)="changeStatus(task)">
                @if(task.done){:-)}@else{:-(}
              </button></td>
          <td><button class="btn bg-danger text-white" (click)="removeTask(task.id)">X</button></td>
        </tr>
      }
    </tbody>
  </table>

<app-form (sendTaskName)="getTaskName($event)"></app-form>

</div>
