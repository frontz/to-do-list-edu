<div class="container">
  <h3>Zadania na dzisiaj</h3>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Numer</th>
        <th>Nazwa</th>
        <th>Status</th>
        <th>Zmień status</th>
        <th>Usuń</th>
      </tr>
    </thead>
    <tbody>
      @for (task of tasks; track task.id; let i = $index) {
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ task.name }}</td>
          <td>@if(task.done){Wykonane}@else{Czeka na wykonanie}</td>
          <td><button class="btn text-white"
                      [ngClass]="task.done ? 'bg-success' : 'bg-primary'"
                      (click)="changeStatus(task)">
                @if(task.done){:-)}@else{:-(}
              </button></td>
          <td><button class="btn bg-danger text-white" (click)="removeTask(task.id)">X</button></td>
        </tr>
      }
    </tbody>
  </table>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Dodaj zadanie
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Nowe zadanie</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" placeholder="Nazwa zadania" [(ngModel)]="newTaskName" (keyup.enter)="addTask()">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
          <button type="button" class="btn btn-primary" (click)="addTask()" data-bs-dismiss="modal">Zapisz</button>
        </div>
      </div>
    </div>
  </div>

</div>
